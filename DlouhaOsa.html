</head>
<body class="w3-light-grey">

    <div>
        <a href="index.html">
        <img src="fitness.png" id="logo" style="width: 150px;height: 150px;margin-left: 43%;">
        </a>
      </div>

      <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><img style="width: 40px; height: 40px;" src="weightlifting.png"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" id="hmotnost" type="text" placeholder="Vyhledat podle hmotnosti" required>
          </div>
      </div>
      
    </form>
    <button id="vyhledat" class="w3-container w3-card-4 w3-light-grey w3-text-black  w3-button w3-block w3-section w3-grey w3-ripple w3-padding">Vyhledat</button>




    <p id="content"></p>
    <script>
        let content = document.getElementById("content");
        



            $("#vyhledat").click(function(){
                GetQuery(`query MyQuery {
         DlouhaOsa (where: {Hmotnost: {_eq: ${$('#hmotnost').val()}}}){
            Cena
            Delka
            Hmotnost           
            id
         }
        }`).then((value) => {
               console.log(value);

               document.getElementById("content").innerHTML = JSON.stringify(value, null, 2);
                  
                     })
      
                    
                 });
        


   function GetQuery(query) {
            
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: "https://projectpraxe.hasura.app/v1/graphql",
                    headers: {
                        "Content-Type": "application/json",                       
                        "x-hasura-admin-secret": "T6wpZtqF9sVk41BQRkVyaw1AB1L2c4l01bqF752qB2w0QQWnSKLy2di75UjU86fQ"
                    },
                    type: "POST",
                    data: JSON.stringify({ query: query }),
                    success(data) {
                        resolve(data)
                    }
                });
            });
        }



    </script>
    
</body>
</html>
